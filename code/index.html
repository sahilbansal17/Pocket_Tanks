<html>

    <head>
        <title>
        Randomly Generated Terrain
        </title>
        <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body onLoad="drawTerrain();">

        <canvas id="terrain"></canvas>
        
        <div class="buttons" ng-app="gameButtons" ng-controller="gameControls as controls">
            <div class="row" ng-hide="controls.selected===1">
                <div class="col-lg-1">
                    <button id="move" class="btn btn-primary btn-lg btn-block" ng-click="controls.selectTab(1)">Move
                    </button>
                </div>
                <div class="col-lg-3">
                    <button id="weapon" class="btn btn-warning btn-lg btn-block" ng-click="controls.selectTab(2)">Weapon
                    </button>
                </div>
                <div class="col-lg-5">
                    <button id="fire" class="btn btn-danger btn-lg btn-block" ng-click="controls.fire()">Fire
                    </button>
                </div>
                <div class="col-lg-1">
                    <button id="angle" class="btn btn-primary btn-lg btn-block" ng-click="controls.selectTab(3)">Angle
                    </button>
                </div>
                 <div class="col-lg-2">
                    <button id="power" class="btn btn-primary btn-lg btn-block" ng-click="controls.selectTab(4)">Power
                    </button>
                </div>
            </div>
            <div class="moveOnly btn-group btn-group-justified" ng-show="controls.tab===1">
                <div class="btn-group">
                    <button class="glyphicon glyphicon-chevron-left btn btn-lg btn-warning" id="moveLeft" ng-click="controls.moveLeft()"></button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-info btn-lg">Moves Left: {{controls.tankMoves[controls.currentTank - 1]}}</button>
                </div>
                <div class="btn-group">
                    <button class="glyphicon glyphicon-chevron-right btn btn-lg btn-warning" id="moveRight" ng-click="controls.moveRight()"></button>
                </div>
                <div class="btn-group" ng-click="controls.reset()">
                    <button class="glyphicon glyphicon-ok btn btn-lg btn-success" id="moveDone"></button>
                </div>
            </div>
            <div class="weaponOnly" ng-show="controls.tab===2">
                
            </div>
            <div class="angleOnly" ng-show="controls.tab===3">
                
            </div>
            <div class="powerOnly" ng-show="controls.tab===4">
                
            </div>
        </div>
    
    </body>
    <script src="terrain.js"></script>
    <script src="button.js"></script>
    <script src="tank.js"></script>
</html>
