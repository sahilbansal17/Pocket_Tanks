<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        var context;
        var x=700;
        var y=450;
        var int;
        var calls = 0;
        var points = [[x, y]];
        var pointsNew = [];
        var radius = 100;
        function init()
        {
          context = canvas.getContext('2d');
          int = setInterval(draw, 400);
        }

        function draw()
        {
          context.clearRect(0, 0,1000,1000);
          context.beginPath();
          context.fillStyle="#0000ff";
          // Draws a circle of radius 20 at the coordinates 100,100 on the canvas
          for(var i = 0 ; i < points.length ; i ++){
            drawTwoBalls(points[i][0], points[i][1]);  
          }
          points = pointsNew;
          pointsNew = [];
          context.closePath();
          context.fill();
          calls ++;
          if(calls == 5){
              clearInterval(int);
          }
          radius = radius/2;
        }

        function drawTwoBalls(x, y){
            context.arc(x,y - 2*radius,radius,0,Math.PI*2,true); 
            context.arc(x,y + 2*radius,radius,0,Math.PI*2,true); 
            pointsNew.push([x, y-2*radius]);
            pointsNew.push([x, y+2*radius]);
        }
        </script>
    </head>
    <body onLoad = "init();">
        <canvas id="canvas" width="1000" height="1000">
        An alternative text describing what your canvas displays.
        </canvas>
    </body>
</html>
