<html>
    <head>
        <title>
            Butterfly
        </title>
        <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    </head>

    <body onLoad="drawButterflies();">
        <canvas id="butterfly" width="800" height="500"></canvas>
    </body>
    
</html>

 <script>
    var stage = new createjs.Stage("butterfly");
     
    function drawButterflies(){
        var imgPath = "images/butterfly.png";
        butterfly1 = new createjs.Bitmap(imgPath);
        butterfly2 = new createjs.Bitmap(imgPath);
        butterfly1.x = 0;
        butterfly2.x = 400;
        stage.addChild(butterfly1, butterfly2);
        stage.update();
        setTimeout(moveButterfly, 1000);
    }
    function moveButterfly(){
        butterfly2.y += 200;
        stage.update();
    } 

</script>
